<!DOCTYPE html>
<html>
<head>
	<title>age</title>
	<meta charset="utf-8">
</head>
<body>
	<script>
	// do...while
	do {
		var ageStr=prompt('Введите ваш возраст:');
		var age=parseInt(ageStr);
	} while (age < 1 || age > 199 || isNaN(age));
	console.log( 'Возраст: ' + age + ' лет' );

    // while
    var ageStr=prompt('Введите ваш возраст:');
    while ( true ) {
    	var age=parseInt(ageStr);
    	if ( !isNaN(age) )
    		break;
    	ageStr=prompt('Введите ваш возраст корректно:');
    }
    console.log( 'Возраст: ' + age + ' лет' );

    // for
    var ageStr=prompt('Введите ваш возраст:');
    var age=parseInt(ageStr); 
    for (var i = 0; age < 1 || age > 199 || isNaN(age);) {
    	age = prompt('Введите ваш возраст корректно:');
    }

    console.log( 'Возраст: ' + age + ' лет' );
</script>
</body>
</html>
