<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>2-numbers_continue</title>
</head>
<body>
	<script>
		var a=[];
		var b=[];
		for (var i = 1; i < 10; i++) {
			a[a.length]=i;
			console.log(a);
		}
		for (var i = 1; i < 10; i++) {
			if (i % 2 == 0) {
			b[b.length]=i;
			console.log(b);
			}
		}
	</script>

</body>
</html>
